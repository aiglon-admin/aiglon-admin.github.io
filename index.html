<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AIGLON MENU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-wrapper {
            min-height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto !important;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-button-next,
        .swiper-button-prev {
            /* background-color: white;
            background-color: rgba(255, 255, 255, 0.5);
            right: 10px;
            padding: 30px;
            fill: black !important;
            stroke: red !important; */

            color: rgb(139, 6, 6) !important;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper toggle mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-zoom-container"><img src="./Menu/AIGLON-Menu-AR-1.png"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container"><img src="./Menu/AIGLON-Menu-AR-2.png"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container"><img src="./Menu/AIGLON-Menu-AR-3.png"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container"><img src="./Menu/AIGLON-Menu-AR-4.png"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container"><img src="./Menu/AIGLON-Menu-AR-5.png"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container"><img src="./Menu/AIGLON-Menu-AR-6.png"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container"><img src="./Menu/AIGLON-Menu-AR-7.png"></div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            calculateHeight: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            effect: "slide",
            zoom: {
                maxRatio: 1,
            },
        });
    </script>
</body>

</html>
